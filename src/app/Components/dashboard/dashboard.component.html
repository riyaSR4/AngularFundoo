<link rel="stylesheet"
href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()" class="icon">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Fundoo Notes</h1>
        <mat-form-field class="search">
            <mat-icon matSuffix>search</mat-icon>
            <input type="text" matInput placeholder="Search">
        </mat-form-field>
        <div class="icons">
            <div class="icons-1">
                <button mat-icon-button (click)="snav.toggle()" class="icon">
                    <span class="material-symbols-outlined">
                        refresh
                        </span>
                </button>
                <button mat-icon-button class="icon">
                    <span class="material-symbols-outlined">
                        list
                        </span>
                </button>
                <button mat-icon-button class="icon">
                    <span class="material-symbols-outlined">
                        settings
                        </span>
                </button>
            </div>
            <div class="icons-2">
                <button mat-icon-button class="icon">
                    <span class="material-symbols-outlined">
                        apps
                        </span>
                </button>
                <button mat-icon-button class="icon">
                    <span class="material-symbols-outlined">
                        account_circle
                        </span>
                </button>
            </div>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56" class="menu">
            <mat-nav-list>
                <a mat-list-item routerLink="getallnotes">
                    <span class="material-symbols-outlined">
                        lightbulb
                    </span> 
                    Notes
                </a>
                <a mat-list-item routerLink=".">
                    <span class="material-symbols-outlined">
                        Notifications
                    </span> 
                    Reminders
                </a>
                <a mat-list-item routerLink=".">
                    <span class="material-symbols-outlined">
                        Edit
                    </span> 
                    Edit labels
                </a>
                <a mat-list-item routerLink="archive">
                    <span class="material-symbols-outlined">
                        Archive
                    </span> 
                    Archive
                </a>
                <a mat-list-item routerLink="trash">
                    <span class="material-symbols-outlined">
                        Delete
                    </span> 
                    Trash
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="router">
                <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
                <router-outlet></router-outlet>
            </div>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
